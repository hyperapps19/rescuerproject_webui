<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WEB UI проекта "Помощник спасателя"</title>
    <link href='../res/favicon.ico' rel='shortcut icon' type='image/x-icon'/>
    <meta content="initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
</head>
<body onresize="reloadGraticule()" style="background-color:darkorange;">
<header id="header" style="margin-top: 1vh; margin-bottom: 1vh">
    <img alt="" id="logo" src="../res/logo.svg" style="float:left; margin-left: 2vw;"/>
    <h1 style="color: white; font-size: 4vh; margin-left: 7vw">Помощник спасателя</h1>
    <input alt=""
           id="btnChangeIsSwimmingAllowed" name="image" onclick="changeIsSwimmingAllowed()" src="../res/yellow_flag.svg"
           style="float: right; position: absolute; right: 1vw; outline: none;" type="image">
    <p id="swimmersCounter"
       style="position: absolute; float:right; right: 21vw; font-family: 'Roboto', sans-serif; color: white; font-size: 4vh; text-align: right;">0</p>
    <img alt="" id="swimmersCounterImg" src="../res/swimmers_count.svg"
         style="position: absolute; float:right; right: 17vw;"/>

</header>
<div id="map"></div>
<script src="../dist/bundle.js"></script>
</body>
</html>
